<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Embed Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .pdf-container {
            width: 80%;
            height: 90vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
        }
    </style>
</head>
<body>
    <embed src="your-file.pdf" type="application/pdf" class="pdf-container">
</body>
